<!DOCTYPE html>
<head>
    
    <link rel = "stylesheet" href="clientcreation.css">
</head>
<body>
    <div class = "container">
        <div class = "client">
            <h1> Create a client </h1>
            <div>
                <p><strong>Please fill in this form to create a client.</strong>  </p>
                <hr id = "line">
            </div>
            <div class = "label">
                <br>
                <label for = "cname"> Name</label><br>
                <input type="text" name="cname" id="cname" placeholder="Enter name"/><br>
            </div>
            <div class = "label">
                <br>
                <label for = "email"> Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter Email"/><br>
            </div>
            <div class = "label">
                <br>
                <label for = "address"> Address</label><br>
                <input type="text" name="address" id="address" placeholder="Enter Address"/><br>
            </div>
            <div class = "label">
                <br>
                <label for = "pass"> Password</label><br>
                <input type="password" name="pass" id="pass" placeholder="Enter Password"/><br>
            </div>
            <div class = "label">
                <br>
                <label for = "rpass"> Repeat Password</label><br>
                <input type="password" name="rpass" id="rpass" placeholder="Repeat Password"/><br><br>
            </div>
            <hr id = "line"><br>
            <div>
                <input type="submit" value="Register">
            </div>         
        </div>
        <div class = "meeting">
            <h2> Create a Meeting Schedule </h2>
            <div>
                <hr id = "line">
            </div>
            <div class = "label">
                <br>
                <label for = "topic"> Meeting Topic</label><br>
                <input type="text" name="topic" id="topic" placeholder="Enter Meeting Topic"/><br>
            </div>
            <div class = "label">
                <br>
                <label for = "people"> Number of People</label><br>
                <input type="number" name="people" id="people" placeholder="Enter number of people"/><br>
            </div>
            <div class = "label">
                <br>
                <label for = "time"> Start Time</label><br>
                <input type="datetime-local" name="time" id="time" /><br>
            </div>


        </div>



    </div>
</body>
